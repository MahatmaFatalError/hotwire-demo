<html lang="de"

</head>
<body>
    <div class="container">
        <header th:replace="~{fragments/header::header}"></header>
        <nav th:replace="~{fragments/main_navigation::main_navigation('page2')}" aria-label=""></nav>
        <main>
            <h1>Page 2</h1>
